<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LCM Adventure üéØ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', 'Chalkboard SE', 'Arial', sans-serif;
            background: linear-gradient(to top, #87CEEB, #E0F2FE);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #1E293B;
            padding: 20px;
        }

        .container {
            width: 95%;
            max-width: 1100px;
            background: white;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.2);
            padding: 40px;
            position: relative;
            overflow: hidden;
        }

        .home-screen {
            text-align: center;
        }

        .home-screen h1 {
            font-size: 3em;
            color: #4B8DF8;
            margin-bottom: 20px;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.1);
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .subtitle {
            font-size: 1.3em;
            color: #64748B;
            margin-bottom: 40px;
        }

        .mode-buttons {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
            margin-top: 40px;
        }

        .mode-btn {
            background: #4B8DF8;
            color: white;
            border: none;
            padding: 30px 50px;
            font-size: 1.5em;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(75, 141, 248, 0.4);
            font-weight: bold;
        }

        .mode-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(75, 141, 248, 0.6);
        }

        .mode-btn.learn { background: #34D399; box-shadow: 0 8px 20px rgba(52, 211, 153, 0.4); }
        .mode-btn.learn:hover { background: #24C389; }
        
        .mode-btn.practice { background: #FBBF24; color: #1E293B; box-shadow: 0 8px 20px rgba(251, 191, 36, 0.4); }
        .mode-btn.practice:hover { background: #EBAF14; }
        
        .mode-btn.test { background: #F87171; box-shadow: 0 8px 20px rgba(248, 113, 113, 0.4); }
        .mode-btn.test:hover { background: #E86161; }

        .character {
            width: 150px;
            height: 150px;
            margin: 0 auto 30px;
        }

        .robot {
            font-size: 120px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        .screen {
            display: none;
        }

        .screen.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 3px solid #E0F2FE;
        }

        .back-btn {
            background: #64748B;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: #475569;
            transform: scale(1.05);
        }

        .score-display {
            background: #FBBF24;
            padding: 12px 25px;
            border-radius: 15px;
            font-size: 1.2em;
            font-weight: bold;
            color: #1E293B;
        }

        .learn-content {
            text-align: center;
        }

        .lesson {
            margin: 30px 0;
            padding: 30px;
            background: #F0F9FF;
            border-radius: 20px;
            border: 3px solid #4B8DF8;
        }

        .lesson h2 {
            color: #4B8DF8;
            font-size: 2em;
            margin-bottom: 20px;
        }

        .lesson-text {
            font-size: 1.2em;
            line-height: 1.8;
            color: #334155;
            margin: 20px 0;
            text-align: left;
        }

        .example-box {
            background: white;
            padding: 25px;
            border-radius: 15px;
            margin: 20px auto;
            max-width: 700px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .visual-items {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
            flex-wrap: wrap;
            align-items: center;
        }

        .number-box {
            background: linear-gradient(135deg, #4B8DF8, #3B7DE8);
            padding: 15px 25px;
            border-radius: 15px;
            color: white;
            font-size: 1.8em;
            font-weight: bold;
            margin: 5px;
            display: inline-block;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .multiples-container {
            margin: 30px 0;
        }

        .multiples-row {
            margin: 20px 0;
        }

        .multiples-row h4 {
            color: #4B8DF8;
            margin-bottom: 10px;
        }

        .multiples-grid {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .multiple-item {
            background: #E0F2FE;
            padding: 12px 18px;
            border-radius: 10px;
            font-size: 1.2em;
            font-weight: bold;
            border: 2px solid #4B8DF8;
            transition: all 0.3s ease;
            min-width: 50px;
            text-align: center;
        }

        .multiple-item.common {
            background: #34D399;
            color: white;
            border-color: #34D399;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.15); }
        }

        .speech-bubble {
            background: #34D399;
            color: white;
            padding: 20px;
            border-radius: 20px;
            margin: 20px auto;
            max-width: 650px;
            font-size: 1.2em;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from { transform: translateX(-50px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .navigation-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .nav-btn {
            background: #4B8DF8;
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 15px;
            font-size: 1.2em;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .nav-btn:hover {
            background: #3B7DE8;
            transform: scale(1.05);
        }

        .nav-btn:disabled {
            background: #94A3B8;
            cursor: not-allowed;
            transform: scale(1);
        }

        .question-card {
            background: #F0F9FF;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            margin: 30px 0;
            border: 3px solid #4B8DF8;
        }

        .question-number {
            color: #64748B;
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .question {
            font-size: 2.5em;
            font-weight: bold;
            color: #4B8DF8;
            margin: 30px 0;
        }

        .options {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            max-width: 500px;
            margin: 30px auto;
        }

        .option-btn {
            background: white;
            border: 3px solid #4B8DF8;
            padding: 25px;
            font-size: 1.5em;
            border-radius: 15px;
            cursor: pointer;
            font-weight: bold;
            color: #1E293B;
            transition: all 0.3s ease;
        }

        .option-btn:hover:not(:disabled) {
            background: #4B8DF8;
            color: white;
            transform: scale(1.05);
        }

        .option-btn:disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }

        .option-btn.correct {
            background: #34D399 !important;
            border-color: #34D399 !important;
            color: white !important;
            animation: pulseBtn 0.5s ease;
        }

        .option-btn.wrong {
            background: #F87171 !important;
            border-color: #F87171 !important;
            color: white !important;
            animation: shake 0.5s ease;
        }

        @keyframes pulseBtn {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .feedback {
            font-size: 1.5em;
            font-weight: bold;
            margin: 20px 0;
            padding: 20px;
            border-radius: 15px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .feedback.show {
            opacity: 1;
        }

        .feedback.correct {
            background: #34D399;
            color: white;
        }

        .feedback.wrong {
            background: #F87171;
            color: white;
        }

        .progress-bar {
            width: 100%;
            height: 30px;
            background: #E2E8F0;
            border-radius: 15px;
            overflow: hidden;
            margin: 20px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(to right, #34D399, #10B981);
            transition: width 0.5s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .test-info {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .stat-box {
            background: #4B8DF8;
            color: white;
            padding: 15px 30px;
            border-radius: 15px;
            font-size: 1.3em;
            font-weight: bold;
        }

        .timer {
            background: #F87171;
        }

        .results {
            text-align: center;
            padding: 40px;
        }

        .results h2 {
            font-size: 2.5em;
            color: #4B8DF8;
            margin-bottom: 20px;
        }

        .score-big {
            font-size: 4em;
            font-weight: bold;
            color: #34D399;
            margin: 30px 0;
        }

        .result-message {
            font-size: 1.5em;
            color: #334155;
            margin: 20px 0;
        }

        .stars {
            font-size: 4em;
            margin: 20px 0;
        }

        .confetti-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            animation: confettiFall 3s linear forwards;
        }

        @keyframes confettiFall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .sound-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #FBBF24;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 1.5em;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 10;
        }

        .sound-toggle:hover {
            transform: scale(1.1);
        }

        .steps-box {
            background: #FFF3CD;
            border: 3px solid #FBBF24;
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            text-align: left;
        }

        .step {
            margin: 15px 0;
            padding: 15px;
            background: white;
            border-radius: 10px;
            font-size: 1.1em;
            line-height: 1.6;
        }

        @media (max-width: 768px) {
            .container { padding: 20px; }
            .home-screen h1 { font-size: 2em; }
            .mode-btn { padding: 20px 30px; font-size: 1.2em; }
            .question { font-size: 2em; }
            .options { grid-template-columns: 1fr; }
            .lesson-text { font-size: 1.1em; }
        }
    </style>
</head>

    <script>
        // Game State - Global Variables
        var soundEnabled = true;
        var currentLesson = 0;
        var practiceScore = 0;

        // Lessons Data
        var lessons = [
            {
                title: "What is LCM?",
                html: `
                    <div class="lesson">
                        <h2>Welcome to LCM Adventure!</h2>
                        <div class="speech-bubble">
                            <strong>üéØ Your Guide:</strong> Hi! LCM stands for Least Common Multiple - it's the smallest number that two or more numbers can both divide into evenly!
                        </div>

                            <p>A multiple is what you get when you multiply a number by 1, 2, 3, 4, and so on.</p>
                            <p><strong>Example:</strong> Multiples of 3 are: 3, 6, 9, 12, 15, 18, 21, 24...</p>
                            <p>Multiples of 4 are: 4, 8, 12, 16, 20, 24, 28...</p>

                                <span style="font-size: 2em;">‚Üí</span>

                            </div>
                            <div class="visual-items" style="margin-top: 20px;">
                                <div class="number-box">4</div>
                                <span style="font-size: 2em;">‚Üí</span>

            },
            {
                title: "Finding LCM - Listing Method",
                html: `
                    <div class="lesson">
                        <h2>Method 1: List the Multiples</h2>

                        </div>

                            <div class="step"><strong>Step 2:</strong> List multiples of 6:<br>
                            6, <strong style="color: #34D399; font-size: 1.2em;">12</strong>, 18, 24, 30, 36...</div>
                            <div class="step"><strong>Step 3:</strong> Find the smallest common multiple:<br>

                            <p style="margin-top: 15px;">12 is the smallest number that both 4 and 6 divide into evenly!</p>
                            <p>4 √ó 3 = 12 ‚úì</p>

                    </div>
                `
            },
            {
                title: "Visual Method with Grids",
                html: `
                    <div class="lesson">
                        <h2>Visualizing Common Multiples</h2>

                            <p style="margin-top: 15px;">The green boxes show common multiples. The smallest one is 15!</p>
                        </div>
                    </div>
                `
            },
            {
                title: "Prime Factorization Method",
                html: `
                    <div class="lesson">
                        <h2>Method 2: Prime Factorization</h2>
                        <div class="speech-bubble">
                            <strong>üéØ:</strong> This is a faster way for bigger numbers! Let's use prime factors!
                        </div>
                        <div class="lesson-text">
                            <p><strong>Example: Find LCM of 12 and 18</strong></p>
                        </div>
                        <div class="steps-box">
                            <div class="step"><strong>Step 1:</strong> Break each number into prime factors<br>
                            <strong>12 = 2 √ó 2 √ó 3</strong> (or 2¬≤ √ó 3)<br>

                            <div class="step"><strong>Step 3:</strong> Multiply them together<br>

                        </div>
                    </div>
                `
            },
            {
                title: "Real-World Applications",
                html: `
                    <div class="lesson">
                        <h2>Why Do We Need LCM?</h2>
                        <div class="speech-bubble">
                            <strong>üéØ:</strong> LCM is super useful in real life! Let me show you some examples!
                        </div>
                        <div class="lesson-text">

        // LCM Calculation
        function gcd(a, b) {
            return b === 0 ? a : gcd(b, a % b);
        }

        function calculateLCM(a, b) {
            return (a * b) / gcd(a, b);
        }

        // PRACTICE MODE
        function generateLCMProblem() {
            // Generate two numbers between 2 and 15
            const num1 = Math.floor(Math.random() * 14) + 2;
            const num2 = Math.floor(Math.random() * 14) + 2;
            
            const answer = calculateLCM(num1, num2);
            const question = `LCM of ${num1} and ${num2}?`;
            
            const options = generateLCMOptions(answer, num1, num2);
            
            return { question, answer, options, num1, num2 };
        }

        function generateLCMOptions(correctAnswer, num1, num2) {
            const options = [correctAnswer];
            
            // Add logical wrong answers
            const product = num1 * num2;
            const sum = num1 + num2;
            const larger = Math.max(num1, num2);
            const smaller = Math.min(num1, num2);
            
            // Add product if different and reasonable
            if (product !== correctAnswer && product < correctAnswer * 3 && !options.includes(product)) {
                options.push(product);
            }
            
            // Add larger number if different
            if (larger !== correctAnswer && !options.includes(larger)) {
                options.push(larger);
            }
            
            // Add some nearby multiples
            const multiples = [correctAnswer / 2, correctAnswer * 2, correctAnswer + smaller, correctAnswer - smaller];
            for (let mult of multiples) {
                if (mult > 0 && mult !== correctAnswer && !options.includes(mult) && options.length < 4) {
                    options.push(Math.round(mult));
                }
            }
            
            // Fill remaining slots with random reasonable values
            while (options.length < 4) {
                const offset = Math.floor(Math.random() * 20) - 10;
                const option = correctAnswer + offset;
                if (option > 0 && !options.includes(option)) {
                    options.push(option);
                }
            }
            
            return options.slice(0, 4).sort(() => Math.random() - 0.5);
        }
