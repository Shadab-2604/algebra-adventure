<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algebra Adventure 🧮</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', 'Chalkboard SE', 'Arial', sans-serif;
            background: linear-gradient(to top, #87CEEB, #E0F2FE);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #1E293B;
            padding: 20px;
        }

        .container {
            width: 95%;
            max-width: 1000px;
            background: white;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.2);
            padding: 40px;
            position: relative;
            overflow: hidden;
        }

        /* Home Screen */
        .home-screen {
            text-align: center;
        }

        .home-screen h1 {
            font-size: 3em;
            color: #4B8DF8;
            margin-bottom: 20px;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.1);
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .subtitle {
            font-size: 1.3em;
            color: #64748B;
            margin-bottom: 40px;
        }

        .mode-buttons {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
            margin-top: 40px;
        }

        .mode-btn {
            background: #4B8DF8;
            color: white;
            border: none;
            padding: 30px 50px;
            font-size: 1.5em;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(75, 141, 248, 0.4);
            font-weight: bold;
        }

        .mode-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(75, 141, 248, 0.6);
            background: #3B7DE8;
        }

        .mode-btn.learn { background: #34D399; box-shadow: 0 8px 20px rgba(52, 211, 153, 0.4); }
        .mode-btn.learn:hover { background: #24C389; }
        
        .mode-btn.practice { background: #FBBF24; color: #1E293B; box-shadow: 0 8px 20px rgba(251, 191, 36, 0.4); }
        .mode-btn.practice:hover { background: #EBAF14; }
        
        .mode-btn.test { background: #F87171; box-shadow: 0 8px 20px rgba(248, 113, 113, 0.4); }
        .mode-btn.test:hover { background: #E86161; }

        /* Character */
        .character {
            width: 150px;
            height: 150px;
            margin: 0 auto 30px;
            position: relative;
        }

        .robot {
            font-size: 120px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        /* Shared Elements */
        .screen {
            display: none;
        }

        .screen.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 3px solid #E0F2FE;
        }

        .back-btn {
            background: #64748B;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: #475569;
            transform: scale(1.05);
        }

        .score-display {
            background: #FBBF24;
            padding: 12px 25px;
            border-radius: 15px;
            font-size: 1.2em;
            font-weight: bold;
            color: #1E293B;
        }

        /* Learn Mode */
        .learn-content {
            text-align: center;
        }

        .lesson {
            margin: 30px 0;
            padding: 30px;
            background: #F0F9FF;
            border-radius: 20px;
            border: 3px solid #4B8DF8;
        }

        .lesson h2 {
            color: #4B8DF8;
            font-size: 2em;
            margin-bottom: 20px;
        }

        .lesson-text {
            font-size: 1.3em;
            line-height: 1.8;
            color: #334155;
            margin: 20px 0;
        }

        .example-box {
            background: white;
            padding: 25px;
            border-radius: 15px;
            margin: 20px auto;
            max-width: 600px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .equation {
            font-size: 2.5em;
            font-weight: bold;
            color: #4B8DF8;
            margin: 20px 0;
        }

        .visual-items {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
            flex-wrap: wrap;
            align-items: center;
        }

        .item {
            font-size: 3em;
            animation: popIn 0.5s ease;
        }

        @keyframes popIn {
            0% { transform: scale(0); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .mystery-box {
            background: linear-gradient(135deg, #FBBF24, #F59E0B);
            width: 80px;
            height: 80px;
            border-radius: 15px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5em;
            color: white;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            animation: shake 1s infinite;
        }

        @keyframes shake {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(-5deg); }
            75% { transform: rotate(5deg); }
        }

        .speech-bubble {
            background: #34D399;
            color: white;
            padding: 20px;
            border-radius: 20px;
            position: relative;
            margin: 20px auto;
            max-width: 600px;
            font-size: 1.2em;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from { transform: translateX(-50px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .navigation-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .nav-btn {
            background: #4B8DF8;
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 15px;
            font-size: 1.2em;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .nav-btn:hover {
            background: #3B7DE8;
            transform: scale(1.05);
        }

        .nav-btn:disabled {
            background: #94A3B8;
            cursor: not-allowed;
            transform: scale(1);
        }

        /* Practice Mode */
        .question-card {
            background: #F0F9FF;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            margin: 30px 0;
            border: 3px solid #4B8DF8;
        }

        .question-number {
            color: #64748B;
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .question {
            font-size: 3em;
            font-weight: bold;
            color: #4B8DF8;
            margin: 30px 0;
        }

        .options {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            max-width: 500px;
            margin: 30px auto;
        }

        .option-btn {
            background: white;
            border: 3px solid #4B8DF8;
            padding: 25px;
            font-size: 1.5em;
            border-radius: 15px;
            cursor: pointer;
            font-weight: bold;
            color: #1E293B;
            transition: all 0.3s ease;
        }

        .option-btn:hover:not(:disabled) {
            background: #4B8DF8;
            color: white;
            transform: scale(1.05);
        }

        .option-btn:disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }

        .option-btn.correct {
            background: #34D399 !important;
            border-color: #34D399 !important;
            color: white !important;
            animation: pulse 0.5s ease;
        }

        .option-btn.wrong {
            background: #F87171 !important;
            border-color: #F87171 !important;
            color: white !important;
            animation: shake 0.5s ease;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .feedback {
            font-size: 1.5em;
            font-weight: bold;
            margin: 20px 0;
            padding: 20px;
            border-radius: 15px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .feedback.show {
            opacity: 1;
        }

        .feedback.correct {
            background: #34D399;
            color: white;
        }

        .feedback.wrong {
            background: #F87171;
            color: white;
        }

        .progress-bar {
            width: 100%;
            height: 30px;
            background: #E2E8F0;
            border-radius: 15px;
            overflow: hidden;
            margin: 20px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(to right, #34D399, #10B981);
            transition: width 0.5s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        /* Test Mode */
        .test-info {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .stat-box {
            background: #4B8DF8;
            color: white;
            padding: 15px 30px;
            border-radius: 15px;
            font-size: 1.3em;
            font-weight: bold;
        }

        .timer {
            background: #F87171;
        }

        .results {
            text-align: center;
            padding: 40px;
        }

        .results h2 {
            font-size: 2.5em;
            color: #4B8DF8;
            margin-bottom: 20px;
        }

        .score-big {
            font-size: 4em;
            font-weight: bold;
            color: #34D399;
            margin: 30px 0;
        }

        .result-message {
            font-size: 1.5em;
            color: #334155;
            margin: 20px 0;
        }

        .stars {
            font-size: 4em;
            margin: 20px 0;
        }

        /* Confetti */
        .confetti-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            animation: confettiFall 3s linear forwards;
        }

        @keyframes confettiFall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Sound toggle */
        .sound-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #FBBF24;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 1.5em;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 10;
        }

        .sound-toggle:hover {
            transform: scale(1.1);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container { padding: 20px; }
            .home-screen h1 { font-size: 2em; }
            .mode-btn { padding: 20px 30px; font-size: 1.2em; }
            .question { font-size: 2em; }
            .options { grid-template-columns: 1fr; }
            .lesson-text { font-size: 1.1em; }
        }


        .home-btn {
    position: absolute;
    top: 20px;
    left: 20px;
    background: #4B8DF8;
    color: white;
    border: none;
    padding: 12px 25px;
    border-radius: 15px;
    cursor: pointer;
    font-size: 1em;
    font-weight: bold;
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    transition: all 0.3s ease;
    z-index: 10;
}

.home-btn:hover {
    background: #3B7DE8;
    transform: scale(1.05);
}

    </style>
</head>
<body>
    <div class="confetti-container" id="confettiContainer"></div>
    
    <div class="container">
        <button class="sound-toggle" id="soundToggle" onclick="toggleSound()">🔊</button>
        <button class="home-btn" onclick="window.location.href='index.html'">🏠 Back to Home</button>


        <!-- Home Screen -->
        <div class="screen active" id="homeScreen">
            <div class="home-screen">
                <div class="character">
                    <div class="robot">🤖</div>
                </div>
                <h1>🧮 Algebra Adventure! 🧮</h1>
                <p class="subtitle">Learn, Practice & Master Algebra in a Fun Way!</p>
                
                <div class="mode-buttons">
                    <button class="mode-btn learn" onclick="startMode('learn')">
                        📚 LEARN<br><small>Understand the Basics</small>
                    </button>
                    <button class="mode-btn practice" onclick="startMode('practice')">
                        🎮 PRACTICE<br><small>Solve Problems</small>
                    </button>
                    <button class="mode-btn test" onclick="startMode('test')">
                        🧪 TEST<br><small>Challenge Yourself!</small>
                    </button>
                </div>
            </div>
        </div>

        <!-- Learn Mode -->
        <div class="screen" id="learnScreen">
            <div class="header">
                <button class="back-btn" onclick="goHome()">⬅ Back</button>
                <h2 style="color: #34D399; font-size: 2em;">📚 Learn Mode</h2>
                <div style="width: 80px;"></div>
            </div>
            
            <div class="learn-content" id="learnContent"></div>
            
            <div class="navigation-buttons">
                <button class="nav-btn" id="prevBtn" onclick="previousLesson()">⬅ Previous</button>
                <button class="nav-btn" id="nextBtn" onclick="nextLesson()">Next ➡</button>
            </div>
        </div>

        <!-- Practice Mode -->
        <div class="screen" id="practiceScreen">
            <div class="header">
                <button class="back-btn" onclick="goHome()">⬅ Back</button>
                <div class="score-display">⭐ Score: <span id="practiceScore">0</span></div>
            </div>

            <div class="character">
                <div class="robot" id="practiceRobot">🤖</div>
            </div>

            <div class="progress-bar">
                <div class="progress-fill" id="practiceProgress" style="width: 0%">Question 0</div>
            </div>

            <div class="question-card">
                <div class="question-number" id="questionNum">Question 1</div>
                <div class="question" id="practiceQuestion">x + 5 = 9</div>
                <div class="options" id="practiceOptions"></div>
                <div class="feedback" id="practiceFeedback"></div>
            </div>
        </div>

        <!-- Test Mode -->
        <div class="screen" id="testScreen">
            <div class="header">
                <button class="back-btn" onclick="goHome()">⬅ Back</button>
                <div style="width: 80px;"></div>
            </div>

            <div id="testContent">
                <div class="test-info">
                    <div class="stat-box">📝 <span id="testQuestionNum">1</span>/10</div>
                    <div class="stat-box timer">⏱ <span id="timer">60</span>s</div>
                    <div class="stat-box">⭐ <span id="testScore">0</span></div>
                </div>

                <div class="question-card">
                    <div class="question" id="testQuestion">x + 5 = 9</div>
                    <div class="options" id="testOptions"></div>
                    <div class="feedback" id="testFeedback"></div>
                </div>
            </div>

            <div id="testResults" style="display: none;">
                <div class="results">
                    <h2>🎉 Test Complete! 🎉</h2>
                    <div class="stars" id="resultStars">⭐⭐⭐</div>
                    <div class="score-big"><span id="finalScore">8</span>/10</div>
                    <div class="result-message" id="resultMessage">You're an Algebra Star!</div>
                    <div class="navigation-buttons">
                        <button class="nav-btn" onclick="startMode('test')">Try Again</button>
                        <button class="nav-btn" onclick="goHome()">Home</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Game State
        let soundEnabled = true;
        let currentLesson = 0;
        let practiceScore = 0;
        let practiceQuestionNum = 0;
        let testScore = 0;
        let testQuestionNum = 0;
        let testTimer = 60;
        let timerInterval;
        let currentAnswer = 0;

        // Lessons Data
        const lessons = [
            {
                title: "What is Algebra?",
                html: `
                    <div class="lesson">
                        <h2>Welcome to the Magic World of Algebra!</h2>
                        <div class="speech-bubble">
                            <strong>🤖 Algebro:</strong> Hi! I'm your algebra buddy! Algebra is like a treasure hunt where we find hidden numbers!
                        </div>
                        <div class="lesson-text">
                            <p><strong>What is a Variable?</strong></p>
                            <p>A variable is a letter (like <strong>x</strong>) that represents a mystery number we need to find!</p>
                        </div>
                        <div class="example-box">
                            <div class="mystery-box">x</div>
                            <p style="margin-top: 20px; font-size: 1.2em;">Think of <strong>x</strong> as a mystery box! 📦</p>
                            <p>Our job is to figure out what number is hiding inside!</p>
                        </div>
                    </div>
                `
            },
            {
                title: "Addition Equations",
                html: `
                    <div class="lesson">
                        <h2>Solving: x + 3 = 7</h2>
                        <div class="speech-bubble">
                            <strong>🤖:</strong> Let's think! What number plus 3 equals 7?
                        </div>
                        <div class="visual-items">
                            <div class="mystery-box">x</div>
                            <span style="font-size: 2em;">+</span>
                            <span class="item">🍎</span>
                            <span class="item">🍎</span>
                            <span class="item">🍎</span>
                            <span style="font-size: 2em;">=</span>
                            <span class="item">🍎</span>
                            <span class="item">🍎</span>
                            <span class="item">🍎</span>
                            <span class="item">🍎</span>
                            <span class="item">🍎</span>
                            <span class="item">🍎</span>
                            <span class="item">🍎</span>
                        </div>
                        <div class="lesson-text">
                            <p><strong>Step 1:</strong> We have x apples + 3 apples = 7 apples total</p>
                            <p><strong>Step 2:</strong> To find x, subtract 3 from both sides!</p>
                            <p><strong>Step 3:</strong> 7 - 3 = 4</p>
                            <p><strong>Answer:</strong> x = 4! ✅</p>
                        </div>
                        <div class="equation">x = 4</div>
                    </div>
                `
            },
            {
                title: "Subtraction Equations",
                html: `
                    <div class="lesson">
                        <h2>Solving: x - 4 = 5</h2>
                        <div class="speech-bubble">
                            <strong>🤖:</strong> What number minus 4 equals 5?
                        </div>
                        <div class="lesson-text">
                            <p><strong>Step 1:</strong> We need to get x alone</p>
                            <p><strong>Step 2:</strong> Add 4 to both sides! (Opposite of subtract)</p>
                            <p><strong>Step 3:</strong> x = 5 + 4</p>
                            <p><strong>Answer:</strong> x = 9! ✅</p>
                        </div>
                        <div class="visual-items">
                            <span class="item">🪙</span>
                            <span class="item">🪙</span>
                            <span class="item">🪙</span>
                            <span class="item">🪙</span>
                            <span class="item">🪙</span>
                            <span class="item">🪙</span>
                            <span class="item">🪙</span>
                            <span class="item">🪙</span>
                            <span class="item">🪙</span>
                        </div>
                        <div class="equation">x = 9</div>
                    </div>
                `
            },
            {
                title: "Multiplication Equations",
                html: `
                    <div class="lesson">
                        <h2>Solving: 2x = 10</h2>
                        <div class="speech-bubble">
                            <strong>🤖:</strong> This means 2 times x equals 10!
                        </div>
                        <div class="lesson-text">
                            <p><strong>Step 1:</strong> We have 2 groups of x</p>
                            <p><strong>Step 2:</strong> Divide both sides by 2! (Opposite of multiply)</p>
                            <p><strong>Step 3:</strong> x = 10 ÷ 2</p>
                            <p><strong>Answer:</strong> x = 5! ✅</p>
                        </div>
                        <div class="visual-items">
                            <div style="display: flex; gap: 10px;">
                                <span class="item">🍕</span>
                                <span class="item">🍕</span>
                                <span class="item">🍕</span>
                                <span class="item">🍕</span>
                                <span class="item">🍕</span>
                            </div>
                            <span style="font-size: 2em;">+</span>
                            <div style="display: flex; gap: 10px;">
                                <span class="item">🍕</span>
                                <span class="item">🍕</span>
                                <span class="item">🍕</span>
                                <span class="item">🍕</span>
                                <span class="item">🍕</span>
                            </div>
                        </div>
                        <div class="equation">x = 5</div>
                    </div>
                `
            },
            {
                title: "Division Equations",
                html: `
                    <div class="lesson">
                        <h2>Solving: x ÷ 3 = 4</h2>
                        <div class="speech-bubble">
                            <strong>🤖:</strong> What number divided by 3 equals 4?
                        </div>
                        <div class="lesson-text">
                            <p><strong>Step 1:</strong> We need to find x</p>
                            <p><strong>Step 2:</strong> Multiply both sides by 3! (Opposite of divide)</p>
                            <p><strong>Step 3:</strong> x = 4 × 3</p>
                            <p><strong>Answer:</strong> x = 12! ✅</p>
                        </div>
                        <div class="visual-items">
                            <span class="item">🎁</span>
                            <span class="item">🎁</span>
                            <span class="item">🎁</span>
                            <span class="item">🎁</span>
                            <span class="item">🎁</span>
                            <span class="item">🎁</span>
                            <span class="item">🎁</span>
                            <span class="item">🎁</span>
                            <span class="item">🎁</span>
                            <span class="item">🎁</span>
                            <span class="item">🎁</span>
                            <span class="item">🎁</span>
                        </div>
                        <div class="equation">x = 12</div>
                    </div>
                `
            }
        ];

        // Sound Effects
        function playSound(type) {
            if (!soundEnabled) return;
            
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                if (type === 'correct') {
                    oscillator.frequency.value = 523.25;
                    gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
                    oscillator.start(audioContext.currentTime);
                    oscillator.stop(audioContext.currentTime + 0.5);
                } else if (type === 'wrong') {
                    oscillator.frequency.value = 200;
                    gainNode.gain.setValueAtTime(0.2, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
                    oscillator.start(audioContext.currentTime);
                    oscillator.stop(audioContext.currentTime + 0.3);
                }
            } catch (e) {
                console.log('Audio not supported');
            }
        }

        function toggleSound() {
            soundEnabled = !soundEnabled;
            document.getElementById('soundToggle').textContent = soundEnabled ? '🔊' : '🔇';
        }

        // Navigation
        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(screenId).classList.add('active');
        }

        function goHome() {
            showScreen('homeScreen');
            if (timerInterval) clearInterval(timerInterval);
        }

        // Start Modes
        function startMode(mode) {
            if (mode === 'learn') {
                currentLesson = 0;
                showScreen('learnScreen');
                displayLesson();
            } else if (mode === 'practice') {
                practiceScore = 0;
                practiceQuestionNum = 0;
                practiceQuestionsAnswered = 0;
                showScreen('practiceScreen');
                document.getElementById('practiceScore').textContent = '0';
                document.getElementById('practiceProgress').style.width = '0%';
                document.getElementById('practiceProgress').textContent = '0/20';
                nextPracticeQuestion();
            } else if (mode === 'test') {
                testScore = 0;
                testQuestionNum = 0;
                testTimer = 60;
                showScreen('testScreen');
                document.getElementById('testContent').style.display = 'block';
                document.getElementById('testResults').style.display = 'none';
                document.getElementById('testScore').textContent = '0';
                document.getElementById('timer').textContent = '60';
                startTestTimer();
                nextTestQuestion();
            }
        }

        // LEARN MODE
        function displayLesson() {
            document.getElementById('learnContent').innerHTML = lessons[currentLesson].html;
            
            document.getElementById('prevBtn').disabled = currentLesson === 0;
            document.getElementById('nextBtn').disabled = currentLesson === lessons.length - 1;
        }

        function nextLesson() {
            if (currentLesson < lessons.length - 1) {
                currentLesson++;
                displayLesson();
            }
        }

        function previousLesson() {
            if (currentLesson > 0) {
                currentLesson--;
                displayLesson();
            }
        }

        // PRACTICE MODE
        let practiceQuestionsAnswered = 0;
        const maxPracticeQuestions = 20;

        function generateEquation() {
            const types = ['add', 'subtract', 'multiply', 'divide'];
            const type = types[Math.floor(Math.random() * types.length)];
            
            let equation, answer, options;
            
            if (type === 'add') {
                answer = Math.floor(Math.random() * 10) + 1;
                const addend = Math.floor(Math.random() * 10) + 1;
                const sum = answer + addend;
                equation = `x + ${addend} = ${sum}`;
            } else if (type === 'subtract') {
                answer = Math.floor(Math.random() * 10) + 5;
                const subtrahend = Math.floor(Math.random() * 5) + 1;
                const difference = answer - subtrahend;
                equation = `x - ${subtrahend} = ${difference}`;
            } else if (type === 'multiply') {
                answer = Math.floor(Math.random() * 8) + 2;
                const multiplier = Math.floor(Math.random() * 5) + 2;
                const product = answer * multiplier;
                equation = `${multiplier}x = ${product}`;
            } else {
                const divisor = Math.floor(Math.random() * 5) + 2;
                const quotient = Math.floor(Math.random() * 8) + 2;
                answer = divisor * quotient;
                equation = `x ÷ ${divisor} = ${quotient}`;
            }
            
            options = generateOptions(answer);
            
            return { equation, answer, options };
        }

        function generateOptions(correctAnswer) {
            const options = [correctAnswer];
            
            while (options.length < 4) {
                const offset = Math.floor(Math.random() * 6) - 3;
                const option = correctAnswer + offset;
                if (option > 0 && !options.includes(option)) {
                    options.push(option);
                }
            }
            
            return options.sort(() => Math.random() - 0.5);
        }

        function nextPracticeQuestion() {
            if (practiceQuestionsAnswered >= maxPracticeQuestions) {
                showPracticeComplete();
                return;
            }

            practiceQuestionNum++;
            
            const problem = generateEquation();
            currentAnswer = problem.answer;
            
            document.getElementById('questionNum').textContent = `Question ${practiceQuestionNum}`;
            document.getElementById('practiceQuestion').textContent = problem.equation;
            document.getElementById('practiceScore').textContent = practiceScore;
            
            const progress = (practiceQuestionsAnswered / maxPracticeQuestions) * 100;
            document.getElementById('practiceProgress').style.width = progress + '%';
            document.getElementById('practiceProgress').textContent = `${practiceQuestionsAnswered}/${maxPracticeQuestions}`;
            
            const optionsContainer = document.getElementById('practiceOptions');
            optionsContainer.innerHTML = '';
            
            problem.options.forEach(option => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.textContent = `x = ${option}`;
                btn.onclick = () => checkPracticeAnswer(option, btn);
                optionsContainer.appendChild(btn);
            });
            
            document.getElementById('practiceFeedback').className = 'feedback';
        }

        function checkPracticeAnswer(selected, button) {
            const buttons = document.querySelectorAll('#practiceOptions .option-btn');
            buttons.forEach(btn => btn.disabled = true);
            
            const feedback = document.getElementById('practiceFeedback');
            const robot = document.getElementById('practiceRobot');
            
            practiceQuestionsAnswered++;
            
            if (selected === currentAnswer) {
                button.classList.add('correct');
                feedback.textContent = '✅ Correct! Great job!';
                feedback.className = 'feedback correct show';
                practiceScore += 10;
                robot.textContent = '😊';
                playSound('correct');
                createConfetti();
                
                setTimeout(() => {
                    robot.textContent = '🤖';
                    nextPracticeQuestion();
                }, 2000);
            } else {
                button.classList.add('wrong');
                buttons.forEach(btn => {
                    if (btn.textContent === `x = ${currentAnswer}`) {
                        btn.classList.add('correct');
                    }
                });
                feedback.textContent = `❌ Oops! The correct answer is x = ${currentAnswer}`;
                feedback.className = 'feedback wrong show';
                robot.textContent = '😢';
                playSound('wrong');
                
                setTimeout(() => {
                    robot.textContent = '🤖';
                    nextPracticeQuestion();
                }, 3000);
            }
            
            document.getElementById('practiceScore').textContent = practiceScore;
        }

        function showPracticeComplete() {
            const container = document.querySelector('#practiceScreen .question-card');
            
            let stars = '';
            let message = '';
            const percentage = (practiceScore / (maxPracticeQuestions * 10)) * 100;
            
            if (percentage >= 90) {
                stars = '⭐⭐⭐';
                message = "🎉 Perfect! You're an Algebra Star! 🎉";
                createConfetti();
            } else if (percentage >= 70) {
                stars = '⭐⭐';
                message = "Excellent work! Keep it up!";
            } else if (percentage >= 50) {
                stars = '⭐';
                message = "Good job! Practice more to improve!";
            } else {
                stars = '💪';
                message = "Keep practicing! You're getting better!";
            }
            
            container.innerHTML = `
                <div class="results">
                    <h2>🎉 Practice Complete! 🎉</h2>
                    <div class="stars">${stars}</div>
                    <div class="score-big">${practiceScore}/${maxPracticeQuestions * 10}</div>
                    <div class="result-message">${message}</div>
                    <div class="navigation-buttons">
                        <button class="nav-btn" onclick="startMode('practice')">Practice Again</button>
                        <button class="nav-btn" onclick="goHome()">Home</button>
                    </div>
                </div>
            `;
        }

        // TEST MODE
        const maxTestQuestions = 10;

        function startTestTimer() {
            if (timerInterval) clearInterval(timerInterval);
            
            timerInterval = setInterval(() => {
                testTimer--;
                document.getElementById('timer').textContent = testTimer;
                
                if (testTimer <= 0) {
                    clearInterval(timerInterval);
                    showTestResults();
                }
            }, 1000);
        }

        function nextTestQuestion() {
            if (testQuestionNum >= maxTestQuestions) {
                clearInterval(timerInterval);
                showTestResults();
                return;
            }
            
            testQuestionNum++;
            
            const problem = generateEquation();
            currentAnswer = problem.answer;
            
            document.getElementById('testQuestionNum').textContent = testQuestionNum;
            document.getElementById('testQuestion').textContent = problem.equation;
            document.getElementById('testScore').textContent = testScore;
            
            const optionsContainer = document.getElementById('testOptions');
            optionsContainer.innerHTML = '';
            
            problem.options.forEach(option => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.textContent = `x = ${option}`;
                btn.onclick = () => checkTestAnswer(option, btn);
                optionsContainer.appendChild(btn);
            });
            
            document.getElementById('testFeedback').className = 'feedback';
        }

        function checkTestAnswer(selected, button) {
            const buttons = document.querySelectorAll('#testOptions .option-btn');
            buttons.forEach(btn => btn.disabled = true);
            
            const feedback = document.getElementById('testFeedback');
            
            if (selected === currentAnswer) {
                button.classList.add('correct');
                feedback.textContent = '✅ Correct!';
                feedback.className = 'feedback correct show';
                testScore++;
                playSound('correct');
                createConfetti();
            } else {
                button.classList.add('wrong');
                buttons.forEach(btn => {
                    if (btn.textContent === `x = ${currentAnswer}`) {
                        btn.classList.add('correct');
                    }
                });
                feedback.textContent = `❌ Wrong! Answer: x = ${currentAnswer}`;
                feedback.className = 'feedback wrong show';
                playSound('wrong');
            }
            
            document.getElementById('testScore').textContent = testScore;
            
            setTimeout(() => {
                nextTestQuestion();
            }, 1500);
        }

        function showTestResults() {
            clearInterval(timerInterval);
            document.getElementById('testContent').style.display = 'none';
            document.getElementById('testResults').style.display = 'block';
            
            document.getElementById('finalScore').textContent = testScore;
            
            let stars = '';
            let message = '';
            
            if (testScore >= 9) {
                stars = '⭐⭐⭐';
                message = "🎉 Amazing! You're an Algebra Master! 🎉";
                createConfetti();
                setTimeout(() => createConfetti(), 500);
                setTimeout(() => createConfetti(), 1000);
            } else if (testScore >= 7) {
                stars = '⭐⭐';
                message = "Great job! You're doing awesome! Keep it up!";
                createConfetti();
            } else if (testScore >= 5) {
                stars = '⭐';
                message = "Good effort! Practice more to improve!";
            } else {
                stars = '💪';
                message = "Keep practicing! You'll get better!";
            }
            
            document.getElementById('resultStars').textContent = stars;
            document.getElementById('resultMessage').textContent = message;
        }

        // Confetti Effect
        function createConfetti() {
            const container = document.getElementById('confettiContainer');
            const colors = ['#FF6B6B', '#4ECDC4', '#45B7D1', '#FFA07A', '#98D8C8', '#F7DC6F'];
            
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.top = '-10px';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
                    
                    container.appendChild(confetti);
                    
                    setTimeout(() => confetti.remove(), 3000);
                }, i * 30);
            }
        }
    </script>
